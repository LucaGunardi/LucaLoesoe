	<h1>Mijn zesde opdracht</h1>

	<script>
   let leeftijd = prompt("Wat is uw leeftijd?");

  stemmen = "Jij bent " + leeftijd + " jaar, je mag dus helaas niet stemmen.";
} else {
  stemmen = "Jij mag stemmen! Want je bent minstens 18 jaar oud";
}
document.write(stemmen);
