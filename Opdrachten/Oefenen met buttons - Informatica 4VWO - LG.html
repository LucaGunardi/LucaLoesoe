<!DOCTYPE html>
<html>
<head>
	<title>Mijn achtste opdracht</title>
	<style>
		body {
			background-color: lightblue;
			color: darkblue;
			font-family: Arial, sans-serif;
			text-align: center;
		}
		
		h1 {
			color: darkred;
			margin-top: 50px;
		}

	</style>
</head>
<body>
	<h1>Mijn achtste opdracht</h1>
	
	<p>Huidige waarde: <span id="waarde">0</span></p>
<button id="verhoog">Verhoog</button>
<button id="verlaag">Verlaag</button>

	<script>

let waarde = 0;
      let waardeSpan = document.getElementById("waarde");

      document.getElementById("verhoog").onclick = function() {
        waarde++;
        waardeSpan.textContent = waarde;
      };

      document.getElementById("verlaag").onclick = function() {
        waarde--;
        waardeSpan.textContent = waarde;
      };

    </script>
</body>
</html>
