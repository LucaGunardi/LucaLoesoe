<!DOCTYPE html>
<html>
<head>
	<title>Mijn vijfde opdracht</title>
	<style>
		body {
			background-color: lightblue;
			color: darkblue;
			font-family: Arial, sans-serif;
			text-align: center;
		}
		
		h1 {
			color: darkred;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<h1>Mijn vijfde opdracht</h1>

	<script>
   let naam = prompt("Wat is uw naam?");
   let leeftijd = Number(prompt("Wat is uw leeftijd?"));
   let gewicht = Number(prompt("Wat is uw gewicht?"));
   let getrouwd = confirm("Bent u getrouwd? Ja -> OK of Nee -> Cancel");

   let zin = "Mijn naam is " + naam + ", ik ben " + leeftijd + " jaar oud, ik weeg " + gewicht + " kilogram en ik ben getrouwd: " + getrouwd + "."

   document.write(zin);
	
		
	</script>
</body>
</html>
