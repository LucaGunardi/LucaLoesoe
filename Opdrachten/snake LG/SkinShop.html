<!DOCTYPE html>
<html lang="en">
<head>
  <audio autoplay loop>
    <source src="muziek/Fluffing-a-Duck(chosic.com).mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="JS/P5/p5.min.js"></script>
  <style>
    
    /* Eerste knop */
    button#button1 {
      font-family: 'Arial', sans-serif;
      font-size: 2em;
      color: #060708; /* Blauwe tekstkleur */
      background-color: #FFFFFF;
      padding: 20px 150px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      position: absolute;
      top: 90%; /* Hoogste positie, 100px boven button2 */
      left: 50%; /* Perfect in het midden */
      transform: translate(-50%, -50%);
    }

   
    

    button#button1:hover {
      background-color: #030405; /* Achtergrondkleur veranderen bij hover, pas aan indien nodig */
      color: #ffffff; /* Tekstkleur veranderen bij hover, pas aan indien nodig */
    }

    
    body {
      background-image: url('pictures/SnakeGroenAchtergrond.jpg');  /* Vervang met het pad naar jouw afbeelding */
      
      background-size: cover; /* Hiermee wordt de afbeelding op de achtergrond bedekt */
      background-position: center; /* Hiermee wordt de afbeelding in het midden geplaatst */
      background-repeat: no-repeat; /* Hiermee wordt herhaling van de afbeelding voorkomen */
      margin: 0;
      overflow: hidden;
      height: 100vh; /* Hiermee wordt de hoogte van de body ingesteld op 100% van de viewport hoogte */
    }

    h1 {
      font-family: 'Fira Code', monospace; /* Gebruik Fira Code als lettertype */
      font-size: 10em; /* Pas de grootte aan zoals gewenst */
      color: #fff; /* Tekstkleur, vervang door je voorkeur */
      text-align: center;
      text-transform: uppercase; /* Zet tekst om naar hoofdletters */
      /* outline: 5px solid #ffffff; */
      
    }

    p {
      text-align: center;
      font-size: 2em;
      font-family: 'Fira Code', monospace;
    }

    .image-container {
      text-align: center;
    }

        /* Stijl voor de pop-up container */
    .popup {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      display: flex; /* Hiermee worden de producten horizontaal weergegeven */
      flex-wrap: wrap; /* Als er niet genoeg ruimte is, worden de producten naar een nieuwe regel verplaatst */
      justify-content: center; /* Centreert de producten horizontaal */
    }

    /* Stijl voor de knop om de pop-up te sluiten */
    .close-button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #ccc;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    /* Stijl voor elk product */
    .product {
      margin: 10px; /* Voeg wat ruimte tussen de producten toe */
    }

    /* Stijl voor de afbeelding van het product */
    .product img {
      max-width: 200px;
      max-height: 200px;
    }

    /* Stijl voor de prijs van het product */
    .product .price {
      margin-top: 10px;
      font-weight: bold;
      display: inline-block; /* Zorg ervoor dat de prijs naast de afbeelding wordt weergegeven */
    }
  </style>
  <title>Snake Game Menu</title>
</head>
<body>
  
  <h1>SNAKE</h1>
  <button onclick="changeColor('red')">Rood</button>
  <button onclick="changeColor('green')">Groen</button>
  <button onclick="changeColor('blue')">Blauw</button>

  <button onclick="openPopup()">Toon Producten</button>
  <!-- Pop-up overlay -->
  <div class="overlay" id="overlay">
    <!-- Pop-up container -->
    <div class="popup">
      <!-- Sluitknop -->
      <button class="close-button" onclick="closePopup()">Sluiten</button>

      <!-- Producten -->
      <div class="product">
        <img src="brown.png" alt="Product 1">
        <div class="price"><img src="brown" alt="brown" class="euro-sign"></div> <!-- Euroteken -->
      </div>

      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <div class="price"><img src="euro.png" alt="Euroteken" class="euro-sign"></div> <!-- Euroteken -->
      </div>

      <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <div class="price"><img src="euro.png" alt="Euroteken" class="euro-sign"></div> <!-- Euroteken -->
      </div>
      <!-- Voeg meer producten toe zoals hierboven -->
    </div>
  </div>
  
  <!-- Hier wordt de waarde van 'coins' weergegeven -->
  
  <p>Aantal coins: <span id="coinsDisplay"></span></p>

  
  <a href="GameSnakeMenu.html">
  <button id="button1">BACK TO MENU</button>
  </a>
  
  <script>
    function openPopup() {
      var overlay = document.getElementById("overlay");
      overlay.style.display = "flex"; // Toon de overlay
    }

    function closePopup() {
      var overlay = document.getElementById("overlay");
      overlay.style.display = "none"; // Verberg de overlay
    }

    // JavaScript-code om de waarde van 'coins' weer te geven
    var coins ; // Voeg hier de huidige waarde van coins toe
    document.getElementById('coinsDisplay').innerText = coins;
    
  </script>
  
</body>
</html>
